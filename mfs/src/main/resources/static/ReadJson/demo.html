<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>

  
  
</head>

<body>
<div ng-app="myApp" ng-controller="dammioCtrl"> 
 <h2>hello</h2>
<ul>
  <li ng-repeat="x in myData">
    <p style="color: red">{{ x.Name}}</p>
     <p align="center">{{x.Country}}</p>

  </li>
</ul>
</div>
 
<script>
var app = angular.module('myApp', []);
app.controller('dammioCtrl', function($scope, $http) {
    $http.get("info.json").then(function(response) {
        $scope.myData = response.data.customers;
    });
});
</script>

</body>

</html>
